spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/keep_noted
spring.datasource.username=keep_noted
spring.datasource.password=keep
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql: true
logging.file.path=/
logging.file.name=log.txt
logging.level.com.kg.textcollector=DEBUG
spring.data.rest.base-path=/api
